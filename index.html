<!DOCTYPE html>
<html lang="pl"  >
  <head>
    <meta charset="UTF-8"/>
    <title>Matematyka w muzyce</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://unpkg.com/tone" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>

    <h1>Matematyka w muzyce</h1>
    <h2>Interwa≈Çy</h2>
    <button onclick="playNote('C4')">C4</button>
    <ul class="set">
      <li class="white c">
        <button onclick="playNote('C4')">C4</button>
      </li>
      <li class="black cs" >
        <button onclick="playNote('C#4')">C#4</button>
      </li>
      <li class="white d" >
        <button onclick="playNote('D4')">D4</button>
      </li>
      <li class="black ds">
        <button onclick="playNote('D#4')">D#4</button>
      </li>
      <li class="white e" >
        <button onclick="playNote('E4')">E4</button>
      </li>
      <li class="white f" >
        <button onclick="playNote('F4')">F4</button>
      </li>
      <li class="black fs" >
        <button onclick="playNote('F#4')">F#4</button>
      </li>
      <li class="white g" >
        <button onclick="playNote('G4')">G4</button>
      </li>
      <li class="black gs">
        <button onclick="playNote('G#4')">G#4</button>
      </li>
      <li class="white a" >
        <button onclick="playNote('A4')">A4</button>
      </li>
      <li class="black as" >
        <button onclick="playNote('A#4')">A#4</button>
      </li>
      <li class="white b">
        <button onclick="playNote('B4')">B4</button>
      </li>
      <li class="white c">
        <button onclick="playNote('C5')">C5</button>
      </li>

    </ul>
  </body>
</html>
